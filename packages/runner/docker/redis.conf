# Redis configuration for runner service

# Basic configuration
port 6379
bind 0.0.0.0
protected-mode no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Security
# requirepass your_redis_password_here

# Performance
tcp-keepalive 300
timeout 0

# Job queue optimizations
# Increase client output buffer limits for BullMQ
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Increase max clients
maxclients 10000

# Enable keyspace notifications for BullMQ
notify-keyspace-events Ex

# Disable some unused features to save memory
# save ""
# appendonly no