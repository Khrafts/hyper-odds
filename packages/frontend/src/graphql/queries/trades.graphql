# Trade queries

query GetRecentTrades(
  $first: Int = 20
  $after: String
) {
  trades(
    first: $first
    after: $after
    orderBy: { field: TIMESTAMP, direction: DESC }
  ) {
    edges {
      node {
        id
        tradeId
        outcome
        shares
        amount
        timestamp
        market {
          id
          id
          title
        }
        trader {
          id
          id
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}

