specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MarketFactory
    network: arbitrum-sepolia
    source:
      address: "0x3d2519A17eAe6323CaA36fB07ecEcDc96457aFf1" # Factory with title/description in MarketCreated event
      abi: MarketFactory
      startBlock: 185235728
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Market
        - User
        - MarketCreated
        - Protocol
      abis:
        - name: MarketFactory
          file: ./abis/MarketFactory.json
        - name: ParimutuelMarketImplementation
          file: ./abis/ParimutuelMarketImplementation.json
        - name: CPMMMarketImplementation
          file: ./abis/CPMMMarketImplementation.json
      eventHandlers:
        - event: MarketCreated(indexed address,indexed address,indexed uint8,(string,string,(uint8,bytes32,address,uint8),(uint8,int256),(uint8,uint64,uint64),(bytes32,bytes32,uint8),uint64,address,(uint16,uint16,uint256,uint16),bool))
          handler: handleMarketCreated
        - event: StakeReleased(indexed address,indexed address,uint256)
          handler: handleStakeReleased
      file: ./src/factory.ts
  - kind: ethereum
    name: MarketRouter
    network: arbitrum-sepolia
    source:
      address: "0x52dE5EEcD112E57a13Bc41633B30336846b897cc"
      abi: MarketRouter
      startBlock: 185235728
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RouterDeposit
        - RouterClaim
        - RouterStats
        - User
      abis:
        - name: MarketRouter
          file: ./abis/MarketRouter.json
      eventHandlers:
        - event: RouterDeposit(indexed address,indexed address,uint8,uint256)
          handler: handleRouterDeposit
        - event: RouterClaim(indexed address,indexed address,uint256)
          handler: handleRouterClaim
      file: ./src/router.ts

templates:
  - kind: ethereum
    name: ParimutuelMarket
    network: arbitrum-sepolia
    source:
      abi: ParimutuelMarketImplementation
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Market
        - User
        - Position
        - Deposit
        - Claim
        - Resolution
      abis:
        - name: ParimutuelMarketImplementation
          file: ./abis/ParimutuelMarketImplementation.json
      eventHandlers:
        - event: Deposited(indexed address,uint8,uint256)
          handler: handleDeposited
        - event: Resolved(uint8,bytes32)
          handler: handleResolved
        - event: Claimed(indexed address,uint256)
          handler: handleClaimed
      file: ./src/market.ts
  - kind: ethereum
    name: CPMMMarket
    network: arbitrum-sepolia
    source:
      abi: CPMMMarketImplementation
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Market
        - User
        - Position
        - SharesPurchased
        - SharesSold
        - Claim
        - Resolution
        - MarketInitialized
      abis:
        - name: CPMMMarketImplementation
          file: ./abis/CPMMMarketImplementation.json
      eventHandlers:
        - event: MarketInitialized(indexed address,uint256,uint64,uint64)
          handler: handleMarketInitialized
        - event: SharesPurchased(indexed address,uint8,uint256,uint256,uint256,uint256)
          handler: handleSharesPurchased
        - event: SharesSold(indexed address,uint8,uint256,uint256,uint256,uint256)
          handler: handleSharesSold
        - event: Resolved(uint8,bytes32)
          handler: handleResolved
        - event: Claimed(indexed address,uint256)
          handler: handleClaimed
      file: ./src/cpmm-market.ts