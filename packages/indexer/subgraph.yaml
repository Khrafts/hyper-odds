specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MarketFactory
    network: arbitrum-sepolia
    source:
      address: "0x00e5A2346C96da6C54f53d2d53bD5536D53Fae5D" # Updated factory address with time decay
      abi: MarketFactory
      startBlock: 184400000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Market
        - User
        - MarketCreated
        - Protocol
      abis:
        - name: MarketFactory
          file: ./abis/MarketFactory.json
        - name: ParimutuelMarketImplementation
          file: ./abis/ParimutuelMarketImplementation.json
      eventHandlers:
        - event: MarketCreated(indexed address,indexed address,bytes32,bytes32,bytes32,bool)
          handler: handleMarketCreated
        - event: StakeReleased(indexed address,indexed address,uint256)
          handler: handleStakeReleased
      file: ./src/factory.ts

templates:
  - kind: ethereum
    name: ParimutuelMarket
    network: arbitrum-sepolia
    source:
      abi: ParimutuelMarketImplementation
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Market
        - User
        - Position
        - Deposit
        - Claim
        - Resolution
      abis:
        - name: ParimutuelMarketImplementation
          file: ./abis/ParimutuelMarketImplementation.json
      eventHandlers:
        - event: Deposited(indexed address,uint8,uint256)
          handler: handleDeposited
        - event: Resolved(uint8,bytes32)
          handler: handleResolved
        - event: Claimed(indexed address,uint256)
          handler: handleClaimed
      file: ./src/market.ts