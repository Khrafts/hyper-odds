specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MarketFactory
    network: arbitrum-sepolia
    source:
      address: "0x3f4FdBD7F01e813a57cbbb95A38eAB118CafF6a0" # Factory with title/description in MarketCreated event
      abi: MarketFactory
      startBlock: 185235728
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Market
        - User
        - MarketCreated
        - Protocol
      abis:
        - name: MarketFactory
          file: ./abis/MarketFactory.json
        - name: ParimutuelMarketImplementation
          file: ./abis/ParimutuelMarketImplementation.json
      eventHandlers:
        - event: MarketCreated(indexed address,indexed address,string,string,bytes32,bytes32,bytes32,bool)
          handler: handleMarketCreated
        - event: StakeReleased(indexed address,indexed address,uint256)
          handler: handleStakeReleased
      file: ./src/factory.ts

templates:
  - kind: ethereum
    name: ParimutuelMarket
    network: arbitrum-sepolia
    source:
      abi: ParimutuelMarketImplementation
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Market
        - User
        - Position
        - Deposit
        - Claim
        - Resolution
      abis:
        - name: ParimutuelMarketImplementation
          file: ./abis/ParimutuelMarketImplementation.json
      eventHandlers:
        - event: Deposited(indexed address,uint8,uint256)
          handler: handleDeposited
        - event: Resolved(uint8,bytes32)
          handler: handleResolved
        - event: Claimed(indexed address,uint256)
          handler: handleClaimed
      file: ./src/market.ts